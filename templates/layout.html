<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="/static/prdg-logo.png" rel="icon">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c2e8a626ff.js" crossorigin="anonymous"></script>

    <title>PRDG Gestionnaire: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <img src="/static/prdg-logo.png" alt="PRDG" class="nav-logo">
        <a class="navbar-brand" href="/" class="blue">| PRDG Gestionnaire</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

          {% if session["google_id"] %}
          <ul class="navbar-nav me-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/classes">Mes Classes</a></li>
            <li class="nav-item"><a class="nav-link" href="/students">Mes Éléves</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/logout">Déconnecté</a></li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/login">Connexion</a></li>
          </ul>
          {% endif %}

        </div>
      </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
      <div class="alert alert-primary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
      </div>
    </header>
    {% endif %}

    <main class="container-fluid py-5">
      {% block main %}{% endblock %}
    </main>

    {% block script %}
    {% endblock %}
    
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
